{% extends 'plantilla.html' %}

{% block estilos_reg %}
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/head_foot_reg.css">
{% endblock %}

{% block formulario %}
<main>
        <div class="register">
            <div class="imagen">
                <img src="../../static/img/registros/imgITJ.svg" alt="">
            </div>
            <div class="formulario">
                <h1>Crear una cuenta</h1>
                <div class="form-reg">
                    <form method="POST" id="registerForm">
                        <div class="nomape">
                            <label for="">Nombre y Apellido</label>
                            <input type="text" name="nombre_usuario" id="nombre_usuario" required>
                        </div>

                        <div class="correo">
                            <label for="">Correo electrónico</label>
                            <input type="email" name="correo" id="correo" required>
                        </div>

                        <div class="contra1">
                            <label for="">Contraseña</label>
                            <input type="password" name="clave" id="clave" required>
                        </div>

                        <div class="contra2">
                            <label for="">Repetir contraseña</label>
                            <input type="password" id="clave1" requierd>
                        </div>

                        <div class="cont">
                            <div class="form2">

                                <div class="contreverse">
                                    <div class="inputcheck">
                                        <input type="checkbox" id="chk-terminos" required class="form-check-input mt-4">
                                        <label for="">Acepto los términos y condiciones de servicio</label>
                                    </div>

                                    <div class="aluprof">
                                        <fieldset>
                                            <input type="radio" name="rol" value="Estudiante" id="rd_est" class="form-check-input mt-4" requierd>
                                            <label for="">Alumno</label>
                                            <input type="radio" name="rol" value="Profesor" id="rd_prof" class="form-check-input mt-4" required>
                                            <label for="">Profesor</label>
                                        </fieldset>
                                    </div>
                                </div>

                                <div class="botones">
                                    <a href="#"><input value="Registrarme" id="registrar_usuario" class="btn1" ></a>
                                    <a href="/iniciar_sesion"><input type="button" value="Ya tengo cuenta" class="btn2"></a>

                                </div>
                        </div>

                        </div>
                </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}

{% block script %}
     <script src="../../static/js/js/appRegistro.js"></script>
{% endblock %}
